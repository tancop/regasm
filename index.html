<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <meta name="description" content="Turn RegSim into real assembly." />
        <title>RegSim Reassembler</title>
        <link rel="stylesheet" href="index.css" />
    </head>

    <body>
        <script defer src="main.js"></script>
        <h1>RegSim Reassembler</h1>
        <div class="row-container">
            <div class="column">
                <p>Input:</p>
                <textarea
                    id="input-area"
                    class="input-area"
                    spellcheck="false"
                    aria-label="Code input"
                >
[data]
# komentar 1
magic_number: 42

var counter: 1024 = 0
var const_funny: 1025 = 69
var output_addr: 1026 = 1027

[code]

main:
# zistime ci sme zapisali 42 krat %const_funny
load [%counter]
cmp %magic_number
jc %exit
inc
store [%counter]

load [%const_funny]
store [mem %output_addr]

load [%output_addr]
inc
store [%output_addr]
jmp %main # vratime sa na zaciatok cyklu

exit: halt</textarea
                >
                <button id="assemble-button">Assemble!</button>
            </div>
            <div class="column">
                <p>Output:</p>
                <div class="fill">
                    <button id="copy-code" class="btn-copy">
                        <img src="content_copy.svg" alt="Copy code" />
                    </button>
                    <pre id="output-area"></pre>
                </div>
                <p id="memory-header">Memory:</p>
                <div class="fill">
                    <button id="copy-memory" class="btn-copy">
                        <img src="content_copy.svg" alt="Copy memory" />
                    </button>
                    <pre id="output-mem"></pre>
                </div>
            </div>
        </div>
    </body>
</html>
